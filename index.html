<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card.css">
    <script src="./js/index.js" defer type="module"></script>
    <link rel="icon" href="/img/livro.png">
    <title>Evellyn's Store</title>
</head>

<body>
 
    <header class="menu">
                <img class="logo" src="./img/dia-mundial-do-livro 1.png" alt="logo">
            <h1 class="title">EVELLYN'S STORE</h1>
            <nav>
                <a href="#" class="container-barra">
                    <i class="menu-barra"></i>
                </a>
            <div class="group">
              <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                  <g>
                      <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                  </g>
              </svg>
              <input placeholder="Search" type="search" class="input">

    </header>
    <main>
              <div class="container" id="container">
                <div class="card" id="card">
                    <img id="card__image" src="./img/image 1.png" alt="" class="card_image">
                    <h5 class="card_title" id="card_title"> Effective JavaScript</h5>
                    <span class="card_price" id="card_price"> R$ 200,00</span>
                </div>
            </div>
    </main>
    <footer>
      <p>Copyright ©️ | Todos os Direitos Reservados | Evellyn da Silva</p>
    </footer>
</body>

</html>
